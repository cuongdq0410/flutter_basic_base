name: flutter_basic_base
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # Network
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.0.15

  # State management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  # Localization
  csv: ^5.0.1
  easy_localization: ^3.0.0
  sheet_loader_localization: ^0.1.2

  # Utils
  get_it: ^7.2.0
  flutter_screenutil: ^5.5.3+2
  intl: ^0.17.0
  json_serializable: ^6.2.0
  equatable: ^2.0.3
  connectivity_plus: ^2.3.6

dev_dependencies:
  build_runner:
  retrofit_generator:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0

